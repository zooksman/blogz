{% extends "base.html" %}
{% block content %}
<form action="/login" method="post">
	<label>Username <br>
		<input type="text" name="username"></input>
		<br>
	</label>
	<br>
    <label>Password <br>
        <input type="password" name="password"></input>

    <input type="submit" value="Log In"/>
{% endblock %}
